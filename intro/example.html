<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="google.png" type="image/x-icon">
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque rem harum commodi error nostrum minus, saepe autem voluptas, ad amet necessitatibus dolorem numquam labore illo magni voluptate. Vero, nihil quibusdam!
    </p>

    <h3 id="twitter">Twitter</h3>
    <form>
        <input type="text" name="tweet" placeholder="What's happening?">
        <input id="tweet" type="submit" value="Tweet">
    </form>

    <h3 id="reddit">Reddit</h3>
    <form>
        <input type="text" name="text" placeholder="Text(optional)">
        <input type="submit" value="Save Draft">
        <input type="button" value="Post">
    </form>

    <h3 id="instagram">Instagram</h3>
    <form>
        <input type="text" name="caption" placeholder="Write a caption...">
        <input id="share" type="button" value="Share">
    </form>
